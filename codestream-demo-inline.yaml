kind: Deployment
metadata:
  name: codestream-demo
  namespace: ${input.GIT_BRANCH_NAME}
  labels:
    app: codestream-demo
spec:
  selector:
    matchLabels:
      app: codestream-demo
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: codestream-demo
        tier: frontend
    spec:
      containers:
      - name: codestream-demo
        image: symphony-tango-beta2.jfrog.io/codestream-demo:${input.GIT_BRANCH_NAME}-${Dev.Publish-DemoApp.output.jobId}
        ports:
        - containerPort: 80
          name: codestream-demo
